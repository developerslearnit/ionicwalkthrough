<ion-content class="walkpagetwo">
  
  <ion-slides #tourSlideTwo [options]="{pager: true}" (ionWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slidePages">
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p class="desc" [innerHTML]="slide.subtitle"></p>
      <div class="img-wrap">
        <img [src]="slide.image" class="slide-image" />
      </div>
    </ion-slide>
  </ion-slides>

  <div class="redbg">
<!--<button full (click)="startApp()" *ngIf="isLastPage" class="skip">Begin</button>-->
  </div>

</ion-content>
